<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMKG</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div id="lokasi"></div>
    <div id="suhu"></div>
    <div id="cuaca" class="row"></div>
    <script src="jquery-3.7.1.min.js"></script>
    <script>
        async function getBMKGCuaca() {
            const url = 'https://api.bmkg.go.id/publik/prakiraan-cuaca?adm4=35.02.15.2002';
            try {
                const response = await fetch(url);
                const data = await response.json();

                let desa = data['lokasi']['desa']
                let kec = data['lokasi']['kecamatan']
                let kota = data['lokasi']['kota']
                let lokasi = desa + ', ' + kec + ', ' + kota
                $('#lokasi').html(lokasi)

                $('#cuaca').html('')
                $.each(data['data'][0]['cuaca'][0], function (key, val) {
                    col = $('<div class="col-md-3">')
                    card = $('<div class="card">')
                    $('#cuaca').append(col)
                    col.append(card)
                    card.append(`<img src="${val.image}">`)
                    card.append(`<div>${val.local_datetime}</div>`)
                    card.append(`<div>${val.weather_desc}</div>`)
                })
                console.log(data)
                return;
                // Misal ambil beberapa data utama saja, seperti suhu dan kondisi cuaca
                const suhu = data[0].parameter.temp;
                const kondisiCuaca = data[0].parameter.weather;

                // Tampilkan di console atau kirim ke halaman Home Assistant
                console.log(`Suhu: ${data['data'][0]['cuaca'][0][0]['weather_desc']}°C, Kondisi Cuaca: ${kondisiCuaca}`);

                // Update ke elemen HTML (halaman Home Assistant) jika diperlukan
                document.getElementById('suhu').textContent = `Suhu: ${suhu}°C`;
                document.getElementById('cuaca').textContent = `Cuaca: ${kondisiCuaca}`;

            } catch (error) {
                console.error("Gagal mengambil data dari BMKG", error);
            }
        }

        // Jalankan fungsi untuk mengambil data cuaca
        getBMKGCuaca();

    </script>
</body>
</html>
